<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4ih.tt - Redes Oficiais</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* Cursor espada para desktop */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: url('https://i.imgur.com/GZqfDtk.png'), auto;
                /* Link para uma imagem PNG pequena de espada */
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background: #111;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/4c/9b/1a/4c9b1a4c60e3f1ae0dfeec3a706c2323.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.3);
            z-index: -2;
        }

        .container {
            background: rgba(0,0,0,0.75);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
            margin: 0 auto 15px;
            display: block;
            transition: transform 0.3s ease;
        }

            .profile img:hover {
                transform: scale(1.05);
            }

        .profile h1 {
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(0,0,0,0.8);
            margin-bottom: 8px;
        }

        .profile p {
            font-size: 16px;
            opacity: 0.85;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 25px;
        }

        .link-button {
            background: rgba(255, 0, 0, 0.65);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
            user-select: none;
        }

            .link-button i {
                margin-right: 12px;
                font-size: 22px;
            }

            .link-button:hover, .link-button:focus {
                background: rgba(255, 0, 0, 0.85);
                box-shadow: 0 0 20px #ff0000;
                transform: scale(1.05);
            }

        .support-text {
            font-size: 14px;
            color: #ccc;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-style: italic;
            user-select: none;
        }

            .support-text i {
                color: #ff0000;
                font-size: 18px;
            }

        .heart {
            position: fixed;
            bottom: -50px;
            color: #ff3b3b;
            font-size: 20px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            pointer-events: none;
            user-select: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <div class="profile fade-in">
            <img src="https://i.pinimg.com/736x/f8/02/a6/f802a67b3e2bac80fb00a958293922de.jpg" alt="Ícone 4ih.tt" />
            <h1>4ih.tt</h1>
            <p>Aqui estão todas as redes oficiais da 4ih.tt — conecte-se com a gente</p>
        </div>

        <div class="links fade-in">
            <a class="link-button" href="https://wa.me/13652556933" target="_blank" rel="noopener noreferrer" tabindex="1">
                <i class="fab fa-whatsapp"></i> Contato WhatsApp
            </a>

            <a class="link-button" href="https://chat.whatsapp.com/LTyQidMcTLoHOrnuDotbKy?mode=ac_t" target="_blank" rel="noopener noreferrer" tabindex="2">
                <i class="fab fa-whatsapp"></i> Grupo 01
            </a>

            <a class="link-button instagram" href="https://www.instagram.com/4ih.tt/" target="_blank" rel="noopener noreferrer" tabindex="3">
                <i class="fab fa-instagram"></i> INSTAGRAM
            </a>
        </div>

        <div class="support-text fade-in">
            <i class="fas fa-headset"></i>
            Caso precise de ajuda, nossa equipe está pronta para atender você.
        </div>
    </div>

    <!-- Corações animados -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heart.style.opacity = Math.random();
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 500);
    </script>

    <!-- Música de fundo -->
    <audio autoplay loop muted id="background-audio" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2021/11/02/audio_29bb317b8c.mp3?filename=lofi-chill-11343.mp3" type="audio/mpeg" />
        Seu navegador não suporta áudio HTML5.
    </audio>

    <script>
        // Ativar som ao toque/click (especialmente em celular)
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.muted = false;
                audio.play();
            }
        }, { once: true });

        // Efeito sonoro ao clicar nos botões
        const clickSound = new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3');
        clickSound.volume = 0.2;

        document.querySelectorAll('.link-button').forEach(btn => {
            btn.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>

</body>
</html>
